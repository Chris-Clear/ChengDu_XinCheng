    $(function(){
        function secondCount() {
            var i = 60;
            var time = setTimeout(countDown, 0)
            function countDown() {
                $("#getCode").attr("disabled", true);
                $("#getCode").html(i + "秒后获取");
                if (i == 0) {
                    $("#getCode").removeAttr("disabled");
                    $("#getCode").html("获取验证码");
                    clearTimeout(time);
                } else {
                    setTimeout(countDown, 1000);
                }
                i--;
            }
        }
        $('#getCode').click(function(){
            secondCount();
        });
    })
